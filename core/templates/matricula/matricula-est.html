{% extends 'base.html' %}

{% block content %}

<form action="" class="mt-3">
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">RUN Estudiante</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Nombres</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Paterno</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Materno</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">Nacionalidad</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Sexo</label>
            <select class="form-select">
                <option selected>Elija una opción</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Prefiero no responder</option>
            </select>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Curso</label>
            <select class="form-select">
                <option selected>Elija un curso</option>
                <optgroup label="Enseñanza Básica">
                    <option value="1">1° Básico</option>
                    <option value="2">2° Básico</option>
                    <option value="3">3° Básico</option>
                    <option value="4">4° Básico</option>
                    <option value="5">5° Básico</option>
                    <option value="6">6° Básico</option>
                    <option value="7">7° Básico</option>
                    <option value="8">8° Básico</option>
                </optgroup>
                <optgroup label="Enseñanza Media">
                    <option value="9">1° Medio</option>
                    <option value="10">2° Medio</option>
                    <option value="11">3° Medio</option>
                    <option value="12">4° Medio</option>
                </optgroup>
            </select>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-8 mb-3">
            <label for="">Dirección</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Comuna</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Ciudad</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Teléfono Domicilio</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Celular de Emergencias</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Colegio de procendencia</label>
        <div class="col-sm-9 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Ultimo curso aprobado</label>
        <div class="col-sm-4 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
        <label for="" class="col-sm-1 col-form-label align-self-center">Año</label>
        <div class="col-sm-2 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Cursos repetidos</label>
        <div class="col-sm-7 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-3 align-self-center">
            <label for="" class="col-form-label">¿Pertenece a una etnia?</label>
        </div>
        <div class="col-sm-3 align-self-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="perteneceEtnia" id="perteneceEtniaSi" value="">
                <label class="form-check-label" for="perteneceEtniaSi">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="perteneceEtnia" id="perteneceEtniaNo" value="">
                <label class="form-check-label" for="perteneceEtniaNo">No</label>
            </div>
        </div>
        <div class="col-sm-4 align-self-center">
            <input type="text" class="form-control" id="" placeholder="Indique cuál">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Estudiante Prioritario</label>
        <div class="col-sm-4 align-self-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="estudiantePrioritario" id="estudiantePrioritarioSi"
                    value="">
                <label class="form-check-label" for="estudiantePrioritarioSi">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="estudiantePrioritario" id="estudiantePrioritarioNo"
                    value="">
                <label class="form-check-label" for="estudiantePrioritarioNo">No</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Postulante al Proyecto de Integracion
            (PIE)</label>
        <div class="col-sm-7 align-self-center">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="postulantePie" id="postulantePieSi" value="">
                <label class="form-check-label" for="postulantePieSi">Si</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="postulantePie" id="postulantePieNo" value="">
                <label class="form-check-label" for="postulantePieNo">No</label>
            </div>
        </div>
    </div>
    <hr>
    <p class="text-center" style="color: aliceblue;">Al hacer clic en el botón "Enviar Información", el apoderado indica
        que toda la información declarada del estudiante es verídica. </p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mb-3" type="submit">Enviar información</button>
    </div>
</form>
{% endblock %}

{% block styles %}
<style>
    label,
    hr {
        color: white;
    }

    body>div>form>div:nth-child(1)>div {
        margin-top: 10px;
    }
</style>
{% endblock %}
