{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/matriculas.css' %}">
{% endblock %}

{% block content %}
<form action="" class="mt-3">
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">RUN Padre</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Nombres</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Paterno</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Apellido Materno</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 mb-3">
            <label for="">Nacionalidad</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        
        <div class="col-sm-4 mb-3">
            <label for="">Sexo</label>
            <select class="form-select">
                <option selected>Elija una opción</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Prefiero no responder</option>
            </select>
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Nivel de Estudio</label>
            <select class="form-select">
                <option selected>Elija un Nivel de Estudio</option>
                <optgroup label="Enseñanza Básica">
                    <option value="1">básica Incompleta</option>
                    <option value="2">básica Completa</option>
                </optgroup>
                <optgroup label="Enseñanza Media">
                    <option value="3">Media Imcompleta</option>
                    <option value="4">Media Completa</option>   
                </optgroup>
                <optgroup label="Superior Técnico">
                    <option value="5">Técnico Incompleta</option>
                    <option value="6">Técnico Completa</option>   
                </optgroup>
                <optgroup label="Superior Universitaria">
                    <option value="7">Universitario Incompletos</option>
                    <option value="8">Universitario Completos</option>   
                </optgroup>
                <optgroup label="Postgrado">
                    <option value="9">Postgrado</option>
                </optgroup>
            </select>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-8 mb-3">
            <label for="">Dirección</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Comuna</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Ciudad</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Teléfono Domicilio</label>
            <input type="text" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Celular de Emergencias</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3 ">
            <label for="">Correo electrónico</label>
            <input type="email" class="form-control" id="">
        </div>
    </div>
    <hr>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Profesión</label>
        <div class="col-sm-9 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label align-self-center">Ocupación Actual</label>
        <div class="col-sm-9 align-self-center">
            <input type="text" class="form-control" id="">
        </div>
        
    </div>
    
    <hr>
    <p class="text-center" style="color: aliceblue;">Al hacer clic en el botón "Enviar Información", el apoderado indica
        que toda la información declarada del estudiante es verídica. </p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mb-3" type="submit">Enviar información</button>
    </div>
</form>
{% endblock %}
