{% extends 'baseUsuarios.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/matriculas.css' %}">
{% endblock %}

{% block content %}

<form action="" class="mt-3">
    <div class="row">
        <div class="col-sm-12 mb-3">
            <label for="">Nombre Curso</label>
            <input type="text" class="form-control" id="">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 mb-3">
            <label for="">Año</label>
            <input type="month" class="form-control" id="">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="">Cantidad de Matricula</label>
            <input type="number" class="form-control" id="">
        </div>
       
    </div>
    <hr>
    <p class="text-center" style="color: aliceblue;">Al hacer clic en el botón "Enviar Información", el apoderado indica
        que toda la información declarada del estudiante es verídica. </p>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary mb-3" type="submit">Enviar información</button>
    </div>
</form>
{% endblock %}
