{% extends 'baseUsuarios.html' %}
{% load static %}

{% block content %}
<div class="card bg-dark text-light">
    <div class="card-header text-center">
      <h1>Crear nuevo profesor</h1>
    </div>
    <div class="card-body">
        <form action="" class="mt-3" id="form">
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="">RUN Profesor</label>
                    <input type="text" class="form-control" id="rut">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mb-3">
                    <label for="">Nombres</label>
                    <input type="text" class="form-control" id="nombres">
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="">Apellido Paterno</label>
                    <input type="text" class="form-control" id="appaterno">
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="">Apellido Materno</label>
                    <input type="text" class="form-control" id="apmaterno">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="">Nacionalidad</label>
                    <input type="text" class="form-control" id="nacionalidad">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mb-3">
                    <label for="">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nac">
                </div>
                <div class="col-sm-4 mb-3">
                    <label>Sexo</label>
                    <select class="form-select" id="genero">
                        <option selected>Elija una opción</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                        <option value="3">Prefiero no responder</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label for="">Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                </div>
                <div class="col-sm-2 mb-3">
                    <label for="">Numero</label>
                    <input type="text" class="form-control" id="numero">
                </div>
                <div class="col-sm-2 mb-3">
                    <label for="">Departamento</label>
                    <input type="text" class="form-control" id="depto">
                </div>
                <div class="col-sm-2 mb-3">
                    <label for="">Block</label>
                    <input type="text" class="form-control" id="block">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 mb-3">
                    <label for="">Región</label>
                    <select class="form-select" id="region">
                        <option selected>Elija una opción</option>
                    </select>
                </div>
                <div class="col-sm-3 mb-3">
                    <label for="">Comuna</label>
                    <select class="form-select" id="comuna">
                        <option selected>Elija una opción</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5 mb-3">
                    <label for="">Grado Académico</label>
                    <select class="form-select" id="grado_academico">
                        <option selected>Elija una opción</option>
                    </select>
                </div>
                <div class="col-sm-7 mb-3">
                    <label for="">Título</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 mb-3">
                    <label for="">Mención</label>
                    <input type="text" class="form-control" id="mencion">
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="">Mágister</label>
                    <input type="text" class="form-control" id="magister">
                </div>
                <div class="col-sm-4 mb-3">
                    <label for="">Doctorado</label>
                    <input type="text" class="form-control" id="doctorado">
                </div>
            </div>
            <hr>
            <p class="text-center" style="color: aliceblue;">Al hacer clic en el botón "Enviar Información", el apoderado indica
                que toda la información declarada del estudiante es verídica. </p>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary mb-3" type="submit">Enviar información</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'scripts/usuarios/profesor/crear-profesor.js' %}"></script>
{% endblock %}
