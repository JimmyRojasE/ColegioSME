{% extends 'baseUsuarios.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static '/css/index.css' %}">
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header text-center">
    <h1>Nombre curso</h1>
  </div>
  <div class="card-body">
    <div>
      <table class="table table-sm table-striped ">
        <thead>
            <tr class="table-primary">
                <th>Nombre Completo</th>
                <th>RUT</th>
                <th class="text-center">Asistencia</th>
            </tr>
        </thead>
        <tbody>
          <tr class="table-light">
            <td>Nombre Snombre Apellido Sapellido</td>
            <td>10.101.101-1</td>
            <td class="text-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="asistencia" value="true" ...>
                <label class="form-check-label" for="asistenciaPresente">Presente</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="asistencia" value="false">
                <label class="form-check-label" for="asistenciaAusente">Ausente</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="asistencia" value="false">
                <label class="form-check-label" for="asistenciaJustificado">Justificado</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button type="button" class="btn btn-primary">Guardar registro</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
